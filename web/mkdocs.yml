site_name: Network Analyzer
site_description: Linux-first network analysis tool (host discovery, TCP SYN port scanning, traceroute, and local self-scan).
site_url: https://calruch.github.io/CYBR487project1/
repo_url: https://github.com/calruch/CYBR487project1
repo_name: calruch/CYBR487project1
edit_uri: edit/main/web/docs/

docs_dir: docs
site_dir: site
use_directory_urls: true

theme:
  name: material
  language: en
  logo: assets/images/ewu-logo.webp
  favicon: assets/images/ewu-logo.webp
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.path
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: slate
      primary: black
      accent: red

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/site.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ..
          options:
            docstring_style: google
            show_source: false
            show_signature_annotations: true
            members_order: source
            merge_init_into_class: true

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - CLI: cli.md
  - How It Works: how-it-works.md
  - API Reference: api.md