site_name: Network Scanner Documentation
site_description: User and developer documentation for the Network Scanner CLI tool.
site_url: https://calruch.github.io/CYBR487project1/
repo_url: https://github.com/calruch/CYBR487project1
repo_name: calruch/CYBR487project1

theme:
  name: material
  logo: assets/images/ewu-logo.webp
  favicon: assets/images/ewu-logo.webp
  palette:
    - scheme: slate
      accent: red
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_api_pages.py
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ../src
          options:
            show_source: true
            show_signature: true
            show_signature_annotations: true
            heading_level: 2

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - User Guide:
      - Usage: pages/usage.md
      - CLI Options: pages/cli.md
      - Scan Types: pages/scan-types.md
      - Output & Reports: pages/output.md
  - How It Works:
      - Overview: pages/how-it-works.md
      - Host Discovery: pages/host-discovery.md
      - OS Fingerprinting: pages/os-fingerprinting.md
      - TCP Port Scanning: pages/tcp-port-scanning.md
      - Traceroute: pages/traceroute.md
      - Self Scan: pages/self-scan.md
  - Reference:
      - API Reference: reference/api/index.md
  - Troubleshooting: pages/troubleshooting.md
  - AI Usage: pages/ai-usage.md
  - Contributing: pages/contributing.md
