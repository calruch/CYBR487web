site_name: "CYBR487 Project 1 — Network Analyzer"
site_description: "Network scanning + reporting tool (host discovery, TCP scan, traceroute, self-scan)."
site_url: "https://calruch.github.io/CYBR487project1/"  # Update if your repo name/user changes
repo_url: "https://github.com/calruch/CYBR487project1"
repo_name: "calruch/CYBR487project1"
edit_uri: "edit/main/docs/"

docs_dir: "docs"
site_dir: "site"
use_directory_urls: true

theme:
  name: material
  language: en
  logo: assets/images/ewu-logo.webp
  favicon: assets/images/ewu-logo.webp
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.path
    - navigation.top
    - toc.follow
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: slate
      primary: black
      accent: red

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/site.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_api_pages.py
  - mkdocstrings:
      handlers:
        python:
          # Reliability note:
          # - If src/ is a namespace package (no __init__.py), set paths to ["src"] and document modules
          #   as "argParser", "networkScanner", etc.
          # - If src/ is a regular package (has __init__.py), set paths to ["."], and modules can be "src.argParser", etc.
          # This setup supports BOTH.
          paths: ["src", "."]
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            members_order: source
            merge_init_into_class: true

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Tutorials:
      - First scan (walkthrough): tutorials/first-scan.md
      - Self Scan (local ports): tutorials/self-scan.md
  - How-to Guides:
      - Scan a subnet: howto/scan-a-subnet.md
      - Scan specific ports: howto/scan-ports.md
      - Run traceroute: howto/traceroute.md
      - Increase verbosity: howto/verbosity.md
  - Reference:
      - CLI reference: reference/cli.md
      - Output reference: reference/output.md
      - Troubleshooting: reference/troubleshooting.md
      - API reference: reference/api/index.md
  - Explanation:
      - How it works: explanation/how-it-works.md
      - Design & limitations: explanation/design-limitations.md
      - Security & ethics: explanation/security-ethics.md
  - Development:
      - Developer guide: dev/developer-guide.md
      - Docstring guide: dev/docstrings.md
      - Docs maintenance: dev/docs-maintenance.md
  - Testing:
      - Traceroute Testing Lab: testing/traceLab.md
  - Project:
      - AI usage: project/ai-usage.md
      - Meeting transcripts:
          - project/transcripts/index.md
          - 2026-01-08 — Docs site: project/transcripts/2026-01-08-docs-site.md
